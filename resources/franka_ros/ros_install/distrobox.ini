[ros-t]
additional_packages="curl vim nano"
image=ubuntu:20.04
init=false
nvidia=false
pull=true
replace=true
start_now=false
pre_init_hooks=mkdir -p /etc/apt/keyrings;
init_hooks=curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc > /etc/apt/keyrings/ros.asc;
init_hooks=echo "deb [signed-by=/etc/apt/keyrings/ros.asc] http://packages.ros.org/ros/ubuntu focal main" > /etc/apt/sources.list.d/ros-latest.list;
init_hooks=apt update -y;
init_hooks=apt install -y ros-noetic-desktop-full ros-noetic-libfranka ros-noetic-franka-ros;

